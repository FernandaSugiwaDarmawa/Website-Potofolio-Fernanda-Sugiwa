<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav {
            width: 100%;
            background-color: #007BFF;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: flex-end;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
            flex: 1;
        }
        h1 {
            color: #333;
        }
        .certificate {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }
        .certificate img {
            width: 100%;
            max-width: 700px;
            border-radius: 10px;
        }
        .pages {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .page {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
            cursor: pointer;
        }
        .page.active {
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="creator.html">Creator</a>
    </nav>
    <div class="container">
        <h1>Web Development Certificate</h1>
        <div class="certificate">
            <img src="554-FERNANDA SUGIWA DARMAWAN_page-0001.jpg" alt="Certificate Page 1" id="certificateImage">
        </div>
        <div class="pages">
            <div class="page active" onclick="changePage(1)"></div>
            <div class="page" onclick="changePage(2)"></div>
            <div class="page" onclick="changePage(3)"></div>
            <div class="page" onclick="changePage(4)"></div>
        </div>
    </div>

    <script>
        function changePage(pageNumber) {
            const image = document.getElementById('certificateImage');
            image.src = `554-FERNANDA SUGIWA DARMAWAN_page-000${pageNumber}.jpg`;

            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            pages[pageNumber - 1].classList.add('active');
        }
    </script>
</body>
</html>
